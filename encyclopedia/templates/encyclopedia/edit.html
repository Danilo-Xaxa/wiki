{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ title }}" readonly style="display: block;">
        <textarea name="content">{{ content }}</textarea>
        <input type="submit">
    </form>
{% endblock %}
