{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form action="/wiki/save_page/" method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ title }}" readonly>
        <textarea name="content" cols="5" rows="5" value="{{ content }}"></textarea>
        <input type="submit">
    </form>
{% endblock %}
