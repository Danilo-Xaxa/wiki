{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
    <form action="{% url 'save' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Entry Title" required style="display: block;">
        <textarea name="content" placeholder="Your entry" required></textarea>
        <input type="submit">
    </form>
{% endblock %}
