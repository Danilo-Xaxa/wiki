{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
    <form action="/wiki/save_page/" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Entry Title" required>
        <textarea name="content" cols="5" rows="5" placeholder="Your entry" required></textarea>
        <input type="submit">
    </form>
{% endblock %}
